<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Etec Adhemar Batista Heremitas</title>
    <link rel="stylesheet" href="cssparte.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #C8102E;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        main {
            padding: 20px;
        }

        .event-buttons {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Espaço entre os botões */
        }

        .event-button {
            background-color: #C8102E;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            font-size: 18px; /* Tamanho da fonte aumentado */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra */
        }

        .event-button:hover {
            background-color: #a00c25;
            transform: translateY(-2px); /* Elevação ao passar o mouse */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Sombra mais intensa */
        }

        footer {
            background-color: #C8102E;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <a href="#" class="logo">E1 NEWS</a>
        </div>
        <nav>
            <ul>
                <li><a href="./Parte1.html"">Início</a></li>
                <li><a href="eventos.html">Eventos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Mais Eventos</h2>
        <p>Confira alguns dos eventos inovadores da Escola.</p>

        <div class="event-buttons">
            <a href="https://www.instagram.com/stories/highlights/18429729268065175/" class="event-button" target="_blank">Paulo Freire</a>
            <a href="https://www.instagram.com/stories/highlights/17982776953548030/" class="event-button" target="_blank">Visita Técnica</a>
            <a href="https://www.instagram.com/stories/highlights/17971980779625223/" class="event-button" target="_blank">Show de Talentos</a>
        </div>
    </main>


</body>
</html>
